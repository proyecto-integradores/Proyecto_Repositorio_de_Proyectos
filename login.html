<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Gestión de Proyectos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
     <header>
        <h1>Gestión de Proyectos</h1>
    </header>
    <main>
        <section class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Ingresar</button>
            </form>
            <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gestión de Proyectos. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
    <script>
        // Simular usuarios por defecto
        const defaultUsers = [
            { email: 'estudiante@ejemplo.com', password: 'estudiante', role: 'estudiante' },
            { email: 'docente@ejemplo.com', password: 'docente', role: 'docente' },
            { email: 'admin@ejemplo.com', password: 'admin', role: 'admin' }
        ];

        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Buscar el usuario en el array de usuarios por defecto
            const user = defaultUsers.find(u => u.email === email && u.password === password);

            if (user) {
                alert(`Bienvenido, ${user.role}!`);
                // Aquí podrías redirigir o realizar alguna acción en función del rol del usuario
                // Por ejemplo, redirigir a páginas diferentes según el rol
                switch (user.role) {
                    case 'estudiante':
                        window.location.href = 'student.html';
                        break;
                    case 'docente':
                        window.location.href = 'teacher.html';
                        break;
                    case 'admin':
                        window.location.href = 'admin.html';
                        break;
                    default:
                        // Redirigir a una página por defecto si no se encuentra el rol
                        window.location.href = 'index.html';
                        break;
                }
            } else {
                alert('Credenciales incorrectas. Por favor, intenta de nuevo.');
            }
        });
    </script>
</body>
</html>
